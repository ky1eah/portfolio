<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kyleah Leaman</title>
        <link rel='icon' type="page icon" href="favicon.png"
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            padding: 80px;
            text-align: center;
            background: #5c677d;
            color: #e5dce2;
        }
        .header h1{
            font-size: 40px;
        }
        .navbar{
            overflow: hidden;
            background-color: #46494c;
        }
        .navbar a{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.right{
            float: right;
        }
        .navbar a:hover{
            background-color: #ddd;
            color: black;
        }
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        .side{
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .main{
            flex: 70%;
            background-color: white;
            padding: 20px;
        }
        @media screen and (max-width: 700px){
            .row{
                flex-direction: column;
            }
        }
        @media screen and (max-width: 400px){
            .navbar a{
                float: none;
                width: 100%;
            }
        .collapsible{
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover{
            background-color: #ccc;
        }
        .content{
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        }
        .footer{
            padding: 20px;
            text-align: center;
            background: #ddd;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Kyleah Leaman</h1>
            <p>learn about me</p>
        </div>
        <div class='navbar'>
            <a href='https://github.com/ky1eah'>github</a>
            <a href='#'>link</a>            
            <a href='#'>link</a>
            <a href='#' class="right">link</a>
        </div>
        <div class="row">
            <div class="side">...</div>
            <div class="main">
                <h2>Activities</h2>
                <button type="button" class="collapsible">Open Collapsible</button>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora fuga autem, officia harum saepe dignissimos minus ipsum sapiente tenetur totam tempore est deserunt non, dicta ratione eum sed veritatis quaerat.</p>
                </div>
                <script>
                    var coll = document.getElementsByClassName("collapsible");
                    var i;

                    for (i = 0; i < coll.length; i++) {
                        coll[i].addEventListener("click", function() {
                            this.classList.toggle("active");
                            var content = this.nextElementSibling;
                            if (content.style.display === "block") {
                                content.style.display = "none";
                            } else {
                                content.style.display = "block";
                            }
                          });
                    }
                </script>
            </div>
        </div>
       <div class="footer">
            <h6>footer</h6>
        </div>
    </body>
</html>
